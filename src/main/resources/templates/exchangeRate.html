<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="refresh" content="2"/>
    <link href="tanzu.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id="headerTitle" style="color: #304250" >Exchange Rate</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Exchange Rate Data</h3>
                </div>
                <div id="mapValues" class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>From Currency</th>
                            <th>To Currency</th>
                            <th>Exchange Rate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${rates.empty}">
                            <td colspan="2"> No Rates Available</td>
                        </tr>
                        <tr th:each="rate : ${rates}">
                            <td><span th:text="${rate.fromCurrency}"></span></td>
                            <td><span th:text="${rate.toCurrency}"></span></td>
                            <td><span th:text="${rate.rate}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
